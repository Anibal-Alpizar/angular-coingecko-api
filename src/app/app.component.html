<div class="container">
  <h1>Hello world!</h1>

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <span>
            {{ user.id }}
          </span>
        </td>
        <td>
          <span>
            {{ user.name }}
          </span>
        </td>
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
