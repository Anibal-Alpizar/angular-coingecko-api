<div class="container">
  <h1>Hello world!</h1>

  <input
    type="text"
    class="form-control bg-dark text-light border-0 my-4 text-center rounded-0"
    placeholder="Search..."
    (keyup)="searchUser()"
    [(ngModel)]="searchText"
  />

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filterUsers">
        <td>
          <span>
            {{ user.id }}
          </span>
        </td>
        <td>
          <span>
            {{ user.name }}
          </span>
        </td>
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
